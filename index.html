<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application 11/24</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/js/uikit.min.js"></script>
    <link rel="stylesheet" href="assets/css/uikit.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--Nav Begin -->
        <nav class="uk-navbar-container uk-navbar-transparent uk-margin" uk-navbar="mode: click">
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <button class="uk-button uk-button-primary">Watch List</button>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Welcome Section Begin-->
    <div class="uk-section uk-padding-remove">
        <div class="uk-container uk-flex uk-flex-center">
                <span class="fas fa-ticket-alt fa-7x" style='color:#62E9EB;'></span>
                <div class="uk-margin-small-left uk-margin-auto-vertical">
                    <h2 class="pink-text uk-margin-remove-vertical">Your Time Is Valuable</h2>
                    <h3 class="teal-text uk-margin-remove-vertical">don't waste it on crappy movies</h3>
                </div>
        </div>

        <div class="uk-container uk-container-small uk-text-center" style='font-size:0.86rem; font-family:Poppins,sans-serif;'>
            We provide you with what you need to decide if a movie is worth your time
        </div>

        <div class="uk-container uk-container-small uk-text-center">
            <!-- Expand the container in order to make the following text bigger -->
                <p class="uk-margin-remove-bottom uk-margin-small-top" style='font-size:1.34rem; font-family:Poppins,sans-serif; font-weight:bold;'>WHAT MOVIE DO YOU WANT TO WATCH?</p>
                <form class="uk-search uk-search-default uk-width-1-2">
                    <span uk-search-icon></span>
                    <!--Can't figure out how to change the color of the text inside of the search bar and 
                        widen the search bar length to make it more pleasing to the eye-->
                    <input id="movie-search" class="uk-search-input" type="search" placeholder="Movie Name" style='font-family:Poppins,sans-serif; background-color:white; color:#2B0129;'>
                </form>
        </div>  
    </div>
    
    <div class="uk-section">
        <div id="movie-info" class="uk-container"></div>
        <div id="youtube-trailer" class="uk-container uk-margin-large-top"></div>
    </div>

    
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/2a059cfe2c.js" crossorigin="anonymous"></script>
</body>

</html>
