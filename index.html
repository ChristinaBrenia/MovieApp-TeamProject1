<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application 11/24</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/js/uikit.min.js"></script>
    <link rel="stylesheet" href="assets/css/uikit.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--Nav Begin -->
        <nav class="uk-navbar-container uk-navbar-transparent uk-margin" uk-navbar="mode: click">
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <button class="uk-button uk-button-primary">Watch List</button>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Welcome Section Begin-->
    <div class="uk-section uk-position-top-center">
        <div class="uk-container uk-container-large uk-flex">
                <span class="fas fa-ticket-alt fa-7x"></span>
                <div class="uk-margin-small-left uk-margin-auto-vertical">
                    <h2 class="pink-text uk-margin-remove-vertical uk-text-italic">Your Time Is Valuable</h2>
                    <h3 class="teal-text uk-margin-remove-vertical">don't waste it on crappy movies</h3>
                </div>
        </div>

        <div class="uk-container uk-container-small">
            We provide you with what you need to decide if a movie is worth your time
        </div>

        <div class="uk-container uk-container-small uk-text-center">
                <p class="uk-margin-remove-bottom uk-margin-small-top">WHAT MOVIE DO YOU WANT TO WATCH?</p>
                <form class="uk-search uk-search-default uk-width-1-2">
                    <span uk-search-icon></span>
                    <input id="movie-search" class="uk-search-input" type="search" placeholder="Search...">
                </form>
        </div>  
        <div id="movie-info">
        </div>
        <div id="youtube-trailer" class="uk-margin-large-top"></div>
    </div>

    
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/2a059cfe2c.js" crossorigin="anonymous"></script>
</body>

</html>
